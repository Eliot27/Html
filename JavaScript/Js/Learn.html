    <h1>bienvenido al infierno de JavaScript</h1>
    <script>
      let Nombre = "Eliot";
      let Apellido = "Gomez";
      let Saludo = `Hola soy ${Nombre} ${Apellido}`;
      console.log(Saludo);
      let a = 3,
        b = 5,
        c = "result";
      console.log("1------------------------------");
      console.log(200 + 0 / 0);
      console.log("2------------------------------");
      console.log(++c);
      console.log("3------------------------------");
      console.log((c += a));
      console.log("4------------------------------");
      console.log(b + "10");
      console.log("5------------------------------");
      console.log(a + "JS");
    </script>
