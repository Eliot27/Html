    <main class="cajaMain">

        <div class="caja1">caja1</div>
        <div class="caja2">caja2</div>
        <div class="caja3">caja3</div>
        <div class="caja4">caja4</div>

    <main class="contenedor">
        <div class="contenedorDiv"></div>
    </main>

    <div class="MasterAbs">
        <main class="Master">
            <!--Este es Absolute-->
            <div class="slave1">slave1</div>
            <div class="slave2">slave2</div>
            <div class="slave3">slave3</div>
            <div class="slave4">slave4</div>
            <div class="slave5">slave5</div>

    <main class="colbonFix">
        <div class="colbon">
            <!--Este es un Sticky-->
            <div class="colbonDiv">Soy un cuadro molesto</div>
        </div>
    </main>


    <main class="effect">
        <!--Este es fixed-->
        <div class="effectText1">Estoy creando un intento fallido de una nav bar pero bueno :v</div>
        <div class="effectText2">ha si</div>
