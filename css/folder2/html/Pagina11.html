<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../css/style11.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>

<body>
    <a href="../../index.html"
        style="font-size: 18px; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">
        &#x1F310 &#x25C0 volver al inicio &#x1F5FA &#x1F3C1 </a>
    <br><br>    
    <main class="master">
        <div class="formImg">
            <img src="../../../Assets/mail.png" alt="mail">
        </div>
        <form class="form" action="">
            <section class="formSection">
                <input class="formInput" type="text" name="texto" placeholder="Asunto">
            </section>
            <section class="formSection">
                <input class="formInput" type="email" name="email" placeholder="Email de destino">
            </section>
            <section class="formSection">
                <textarea class="formInput" type="mensaje" placeholder="Escriba su mensaje"></textarea>
            </section>
            <section class="formSection">
                <input class="formInput" type="submit" name="enviar">
            </section>
        </form>
        
    </main>
    

</body>

</html>
